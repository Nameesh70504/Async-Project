<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold tracking-tight">GitHub User Finder</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">Search any GitHub username and get public data
            instantly.</p>
    </header>

    <form class="w-full max-w-md mb-10">
        <div
            class="flex items-center border border-gray-300 dark:border-gray-700 rounded-2xl overflow-hidden shadow-sm focus-within:ring-2 focus-within:ring-blue-500">
            <input type="text" placeholder="Enter GitHub username"
                class="usernameinp w-full px-5 py-3 text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none" />
            <button type="submit"
                class="search  bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-3 text-sm transition-colors">
                Search
            </button>
        </div>
    </form>

    <section class="w-full max-w-2xl">
        <div class="card bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow p-6">
            
        </div>
    </section>

    <script src="asyncawait.js"></script>
</body>

</html>
